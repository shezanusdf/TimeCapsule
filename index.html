<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email your future.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="index.html"></a>
</nav>

<!-- Content -->
<div class="content">
    <h1>Email your future.</h1>

    <ul class="star-list">
        <li>Progress is saved locally in your browser so.. don't worry about losing what you've written.</li>
        <li>Grab a coffee while you're at it.</li>
        <li>Get comfortable.. and write your heart out &lt;3.</li>
    </ul>
</div>

<!-- Letter -->
<div id="letter-container">
    <div id="letter-window">

        <!-- Title bar -->
        <div id="title-bar">
            <span class="title-text">Time Capsule</span>
            <div class="win-controls">
                <button class="win-btn minimize" title="Minimize">_</button>
                <button class="win-btn maximize" title="Maximize">□</button>
                <button class="win-btn close" title="Close">×</button>
            </div>
        </div>

        <!-- Window body (THIS is what collapses) -->
        <div id="window-body">
            <div id="letter" contenteditable="true">Dear Me,
            </div>

            <div id="letter-form">
                <label for="name-input">Your Name:</label>
                <input type="text" id="name-input" placeholder="Your Name">

                <label for="email-input">Email:</label>
                <input type="email" id="email-input" placeholder="your@email.com">

                <label for="date-input">Send Date (DD-MM-YYYY):</label>
                <input type="text" id="date-input" placeholder="31-12-2027">

                <button id="schedule-button">Send Email</button>
            </div>
        </div>

    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
