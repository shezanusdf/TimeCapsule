<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email your future.</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav>
            <a href="index.html"><!-- nav template --></a>
        </nav>

        <!-- Content -->
        <div class="content">
        <h1>Email your future.</h1>

        <ul class="star-list">
        <p>
        <li>Progress is saved locally in your browser so.. donâ€™t worry about losing what you've written.</li>
        <li>Grab a coffee while you're at it.</li>
        <li>Get comfortable.. and write your heart out &lt;3.</li>
        </ul>
        </p>
        </div> 

        <!-- Letter -->
        <div id="letter-container">
            <div id="letter-window">
                <div id="title-bar">
                    <span>Time Capsule - Write an Email to Your Future Self.</span>
                    <div class="window-buttons">
                        <div class="btn minimize"></div>
                        <div class="btn maximize"></div>
                        <div class="btn close"></div>
                    </div>
                </div>

                <div id="letter" contenteditable="true">Dear Me,
                </div>

                <div id="letter-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" placeholder="Your Name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="your@email.com">

                    <label for="send-date">Send Date (DD-MM-YYYY):</label>
                    <input type="text" id="send-date" placeholder="31-12-2027">

                    <button id="schedule-button">Send Email</button>
                </div>
            </div>
        </div>

        
    </body>
</html>
